<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Contact form</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>

<body>

  <div class="confirmation">
    <section class="title">
      <h2>Message Sent!</h2>
      <img src="assets/images/icon-success-check.svg" alt="success icon">
    </section>
    <p>Thanks for completing the form. We'll be in touch soon!</p>
  </div>

  <main class="wrapper">

    <form class="form__container">
      <h1>Contact Us</h1>
      <div class="name__input">

        <div class="first-name">
          <label for="first-name">First Name <span>*</span></label>
          <input type="text" name="first name" id="first-name" aria-required="true">
          <span class="error-msg"></span>
        </div>

        <div class="last-name">
          <label for="last-name">Last Name <span>*</span></label>
          <input type="text" name="last name" id="last-name" aria-required="true">
          <span class="error-msg"></span>
        </div>

      </div>

      <div class="email__input">
        <label for="email">Email Address <span>*</span></label>
        <input type="text" name="email" id="email" aria-required="true">
        <span class="error-msg"></span>
      </div>

      <p>Query Type <span>*</span></p>
      <div class="radio__container">
        <div class="general">
          <input type="radio" id="general" value="general" name="queryType">
          <label for="general">General Enquiry</label>
        </div>

        <div class="support">
          <input type="radio" id="support" value="support" name="queryType">
          <label for="support">Support Request</label>
        </div>

      </div>
      <span class="error-msg"></span>

      <div class="message__container">
        <label for="message">Message <span>*</span></label>
        <textarea name="message" id="message" aria-required="true"></textarea>
        <span class="error-msg"></span>
      </div>

      <div class="checkbox__container">
        <input type="checkbox" name="consent" id="checkbox" aria-required="true">
        <label for="checkbox">I consent to being contacted by the team <span>*</span></label>
      </div>
      <span class="error-msg"></span>

      <button class="btn" type='submit' aria-label="submit form to being contacted">Submit</button>

    </form>

  </main>

</body>

</html>
