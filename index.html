<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Contact form</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>

<body>

  <main class="wrapper">

    <form class="form__container">

      <div class="name__input">

        <div class="first-name">
          <label for="first-name">First Name <span>*</span></label>
          <input type="text" name="first name" id="first-name" class="name">
        </div>
        <div class="last-name">
          <label for="last-name">Last Name <span>*</span></label>
          <input type="text" name="last name" id="last-name" class="name">
        </div>

      </div>

      <div class="email__input">
        <label for="email">Email Address <span>*</span></label>
        <input type="text" name="email" id="email" class="email">
      </div>

      <p>Query Type <span>*</span></p>
      <div class="radio__contianer">
        <div class="general">
          <input type="radio" id="general">
          <label for="general">General Enquiry</label>
        </div>

        <div class="support">
          <input type="radio" id="support">
          <label for="support">Support Request</label>
        </div>

      </div>

      <div class="message__container">
        <label for="message">Message <span>*</span></label>
        <input type="text" name="message" id="message">
      </div>

      <div class="checkbox__container">
        <input type="checkbox">
        <label for="checkbox">I consent to being contacted by the team <span>*</span></label>
      </div>

      <button class="btn">Submit</button>

    </form>

  </main>

</body>

</html>
